<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Colorful Music Playlist</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5a623, #f76b1c, #f50057, #651fff);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body class="text-white min-h-screen flex flex-col items-center p-5">

  <h1 class="text-4xl font-bold mb-8 animate-bounce">My Colorful Playlist</h1>

  <div id="playlist" class="grid grid-cols-1 md:grid-cols-3 gap-8 w-full max-w-6xl">
    <!-- Songs will be injected by JavaScript -->
  </div>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden z-50">
    <div class="bg-white text-black p-6 rounded-2xl shadow-xl w-11/12 max-w-md relative">
      <button onclick="closeModal()" class="absolute top-3 right-3 text-gray-500 hover:text-black text-2xl">&times;</button>
      <h2 id="modalTitle" class="text-2xl font-bold mb-4"></h2>
      <div class="flex flex-col gap-4">
        <button id="videoBtn" class="bg-pink-500 hover:bg-pink-600 text-white py-2 rounded-xl transition-all">Play Video</button>
        <button id="musicBtn" class="bg-purple-500 hover:bg-purple-600 text-white py-2 rounded-xl transition-all">Play Music</button>
        <button id="lyricsBtn" class="bg-yellow-400 hover:bg-yellow-500 text-black py-2 rounded-xl transition-all">View Lyrics</button>
      </div>
    </div>
  </div>

  <!-- Lyrics Modal -->
  <div id="lyricsModal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden z-50">
    <div class="bg-gradient-to-br from-pink-400 to-purple-600 text-white p-6 rounded-2xl shadow-xl w-11/12 max-w-lg relative overflow-y-auto max-h-[80vh]">
      <button onclick="closeLyrics()" class="absolute top-3 right-3 text-white hover:text-gray-300 text-2xl">&times;</button>
      <h2 class="text-2xl font-bold mb-4">Lyrics</h2>
      <pre id="lyricsContent" class="whitespace-pre-wrap"></pre>
    </div>
  </div>

<script>
  const songs = [
    {
      title: "Song One",
      thumbnail: "download (2).jpeg",
      videoUrl: "Coldplay - The Scientist (Live in Madrid 2011)(480P).mp4",
      musicUrl: "Coldplay - The Scientist (Live in Madrid 2011)(MP3_160K).mp3",
      lyricsUrl: "https://yourgithub.com/lyrics1.txt"
    },
    {
      title: "Song Two",
      thumbnail: "https://via.placeholder.com/300x200.png?text=Song+Two",
      videoUrl: "https://yourgithub.com/video2.mp4",
      musicUrl: "https://yourgithub.com/music2.mp3",
      lyricsUrl: "https://yourgithub.com/lyrics2.txt"
    },
    {
      title: "Song Three",
      thumbnail: "https://via.placeholder.com/300x200.png?text=Song+Three",
      videoUrl: "https://yourgithub.com/video3.mp4",
      musicUrl: "https://yourgithub.com/music3.mp3",
      lyricsUrl: "https://yourgithub.com/lyrics3.txt"
    },
    {
      title: "Song Four",
      thumbnail: "https://via.placeholder.com/300x200.png?text=Song+Four",
      videoUrl: "https://yourgithub.com/video4.mp4",
      musicUrl: "https://yourgithub.com/music4.mp3",
      lyricsUrl: "https://yourgithub.com/lyrics4.txt"
    },
    {
      title: "Song Five",
      thumbnail: "https://via.placeholder.com/300x200.png?text=Song+Five",
      videoUrl: "https://yourgithub.com/video5.mp4",
      musicUrl: "https://yourgithub.com/music5.mp3",
      lyricsUrl: "https://yourgithub.com/lyrics5.txt"
    },
  ];

  const playlist = document.getElementById('playlist');
  const modal = document.getElementById('modal');
  const lyricsModal = document.getElementById('lyricsModal');
  let currentSong = null;

  songs.forEach((song, index) => {
    const card = document.createElement('div');
    card.className = "bg-white bg-opacity-20 hover:bg-opacity-30 p-5 rounded-xl cursor-pointer transform hover:scale-105 transition-all shadow-lg";
    card.innerHTML = `
      <img src="${song.thumbnail}" alt="${song.title}" class="rounded-xl mb-4">
      <h3 class="text-xl font-semibold text-center">${song.title}</h3>
    `;
    card.onclick = () => openModal(index);
    playlist.appendChild(card);
  });

  function openModal(index) {
    currentSong = songs[index];
    document.getElementById('modalTitle').innerText = currentSong.title;
    modal.classList.remove('hidden');
  }

  function closeModal() {
    modal.classList.add('hidden');
  }

  function closeLyrics() {
    lyricsModal.classList.add('hidden');
  }

  document.getElementById('videoBtn').onclick = () => {
    window.open(currentSong.videoUrl, '_blank');
  };

  document.getElementById('musicBtn').onclick = () => {
    window.open(currentSong.musicUrl, '_blank');
  };

  document.getElementById('lyricsBtn').onclick = async () => {
    try {
      const response = await fetch(currentSong.lyricsUrl);
      const text = await response.text();
      document.getElementById('lyricsContent').innerText = text;
      lyricsModal.classList.remove('hidden');
    } catch (error) {
      alert("Error loading lyrics.");
    }
  };
</script>

</body>
</html>
